{% extends 'base.html' %}
{% block title %}Survey Question{% endblock %}

{% block content %}
<h1>{{question.question}}</h1>
<form action="/answer" method="POST">
    {% for choice in question.choices %}
    <p><input type="radio" name="answer1" value="{{choice}}">{{choice}}</p>
    {% endfor %}
    <button>Submit</button>
</form>
{% endblock %}
